{% extends 'blog/basic.html' %}
{% block body %}

<div class="container mt-3">
<div class="row my-2">
      {% for item in blog %}
    <div class="col-md-6">
      <div class="row no-gutters border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
        <div class="col p-4 d-flex flex-column position-static">
          <strong class="d-inline-block mb-2 text-primary">World</strong>
          <h3 class="mb-0">{{item.title}}</h3>
          <div class="mb-1 text-muted">{{item.pub_date}}</div>
          <p class="card-text mb-auto">{{item.chead0}}.</p>
<!--          Below post id is the autofield made by us and assign it as primary key and we put <int:id> in our blogpost url and we filter the object in views.py funtion and write post_id=id-->
          <a href="blogpost/{{item.post_id}}" class="stretched-link">Continue reading</a>
        </div>
        <div class="col-auto d-none d-lg-block">
          <img src="/media/{{item.thumbnail}}" class="bd-placeholder-img" width="200" height="250" le="false" role="img">
        </div>
        </div>
      </div>
        {% if forloop.counter|divisibleby:2 %}
    </div>
    <div class="row my-2">
        {% endif %}
      {% endfor %}
  </div>
  </div>
{% endblock %}
